<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title align="center" class="text-info">
      todolitst
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-col">
    <ion-title color="light">
      <h1>Aujourd'hui</h1>
    </ion-title>
    <ion-title color="light">{{ currentDate }}</ion-title>

    <!-- <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ currentDate }}</h5>
        <a href="#" class="btn btn-primary">CALENDRIER</a>
      </div>
    </div> -->

    <ion-card *ngFor="let task of tasks">
      <ion-item-sliding>
        <ion-item>
          <ion-checkbox (ionChange)="changeCheckState(task)" [(ngModel)]="task.checked" color="success" slot="start"></ion-checkbox>
          <ion-label>
            <h2>{{ task.text }}</h2>
            <p>{{ task.date }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTask(task)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

    <ion-card *ngIf="addTask">
      <ion-item lines="none">
        <ion-input [(ngModel)]="myTask" placeholder="Entrez une tâche: "></ion-input>
        <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>

    <ion-button class="btn-en-bas" shape="round" color="primary" position="absolute" bottom="5px" *ngIf="!addTask" (click)="showForm()" expand="block">
      <ion-icon name="add" slot="start"></ion-icon>
      Ajouter une tâche
    </ion-button>

    <ion-button class="btn-en-bas" shape="round" color="danger" *ngIf="addTask" (click)="showForm()" expand="block">
      <ion-icon name="close" slot="start"></ion-icon>
      Annuler
    </ion-button>

  </div>


</ion-content>
